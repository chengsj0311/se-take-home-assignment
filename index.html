<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Bots System</title>
    <link rel="stylesheet" href="style.css">
    <script type = "module" src="main.js"></script>
</head>
<body>
    <h1>Order</h1>
    <div class="container">
        <div class ="status-container">
            <h2>PENDING</h2>
            <div id ="pending-order-container" class="order-container"></div>
        </div>
        <div class ="status-container">
            <h2>COMPLETE</h2>
            <div id ="completed-order-container" class="order-container"></div>
        </div>
        <div class ="btn-container">
            <button id="normal-order-btn">Normal Order</button>
            <button id="vip-order-btn">VIP Order</button>
            <button id="add-bot-btn">+ Bot</button>
            <button id="delete-bot-btn">- Bot</button>
            <p id = "bot-number-info">Number of bots: 0</p>
        </div>
    </div>
</body>
</html>
